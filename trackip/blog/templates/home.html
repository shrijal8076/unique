{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h1 class="text-warning my-5"> Home Page</h1>
</div>
 {% for post in posts %}
<div class="p-5 mb-4 jumbo-color rounded-3">

     <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold text-warning" >{{post.title}}</h1>
        <p class="fs-4  fw-bold text-white">{{post.desc}}
        </p>
         <p class="text-info fw-bold my-5 text-warning h5 "> Posted By Author {{post.author}}</p>
        <button class="btn btn-danger fw-bold btn-lg" type="button">View here</button>
      </div>

    </div>
{% endfor %}
{% endblock content %}
