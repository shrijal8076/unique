{% extends 'base.html' %}
{% block title %}Contact US{% endblock %}
{% block content %}
<div class="col-sm-10">
    <h1 class="text-warning my-5 fw-bold ">Contact Us</h1>
    <div class="container jumbo-color p-5">
        <form>
  <div class="mb-3">
    <label for="exampleInputEmail1 " class="text-white h5 form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    <div class="row my-4">
  <div class="col">
      <label for="exampleInputEmail1 " class="text-white h5 form-label">First name</label>

    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
  </div>
  <div class="col">
      <label for="exampleInputEmail1 " class="text-white h5 form-label">Last name</label>

    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
  </div>
</div>
      <div class="form-floating">
           <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2" >Comments</label>
</div>
  </div>



  <button type="submit" class="btn btn-danger fw-bold">Submit</button>
</form>
    </div>

</div>
{% endblock content %}
